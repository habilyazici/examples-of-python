<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Kayıt Ol</h2>
        <form method="POST" class="signup-form">
            <label for="name">Ad:</label>
            <input type="text" id="name" name="name" placeholder="Örn: Ahmet" required>

            <label for="surname">Soyad:</label>
            <input type="text" id="surname" name="surname" placeholder="Örn: Yılmaz" required>

            <label for="phone">Telefon:</label>
            <input type="text" id="phone" name="phone" placeholder="Örn: 0534 123 45 67" required>

            <label for="email">E-Posta:</label>
            <input type="email" id="email" name="email" placeholder="Örn: ahmet@mail.com" required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>

            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="messages">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
